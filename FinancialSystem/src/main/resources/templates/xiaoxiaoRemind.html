<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="full-screen" content="yes">
    <title>专属提醒</title>
</head>
<body>

<div  style="width: 800px;height: auto;border-radius: 5px;margin:0 auto;border:1px solid #ffb0b0;box-shadow: 0px 0px 20px #888888;position: relative;">
    <div id="imgmain" style="background-image: url(https://cdn.xn2001.com/2020/03/26/20200326160702.jpg); width:800px;height: 350px;background-size: cover;background-repeat: no-repeat;border-radius: 5px 5px 0px 0px;">
        <!--  background-image: url(https://cdn.xn2001.com/2020/03/26/20200326160702.jpg);  -->
    </div>
    <div style="background-color:white;line-height:180%;padding:0 15px 12px;width:520px;margin:10px auto;color:#555555;font-family:'Century Gothic','Trebuchet MS','Hiragino Sans GB',微软雅黑,'Microsoft Yahei',Tahoma,Helvetica,Arial,'SimSun',sans-serif;font-size:12px;margin-bottom: 0px;">
        <h2 style="border-bottom:1px solid #DDD;font-size:30px;font-weight:normal;padding:13px 0 10px 8px;text-align: center;"><span
                style="color: #12ADDB;font-weight: bold;">&#9835;</span>
            <span style="font-family: Hiragino Sans GB;color: #7b7b7b;line-height: 25px;font-weight: bold;">牛牛智慧助手提醒</span>
            <span
                    style="color: #12ADDB;font-weight: bold;">&#9835;</span>
        </h2>

        <div style="font-family:Hiragino Sans GB;border-radius:3px;text-align:center;   background-color: cadetblue;   color: white;  font-weight: bold;         padding-bottom: 35px;width: 520px;">
            <span style="padding-bottom: 10px;position: relative;top:20px;font-size: 20px;">(${city})三天天气预报</span>
        </div>


        <div id="" style="">
            <div style="height: 183px; font-family:Hiragino Sans GB;padding:10px 18px 10px 18px;border-radius:3px;text-align:center;text-decoration:none;background-color:#ecf4fb;color:#4581E9;font-size:20px; font-weight:700;">
                <div class="weather_left" style="width: 140px;height: 150px;float: left;">
                    <p>${date_0}</p>
                    <p>${weather_0}</p>
                    <p>${temp_0}</p>
                </div>
                <div class="weather_midder" style="width: 140px;height: 150px;float: left;margin-left: 32px;">
                    <p>${date_1}</p>
                    <p>${weather_1}</p>
                    <p>${temp_1}</p>
                </div>
                <div class="weather_right" style="width: 140px;height: 150px;float: left;margin-left: 32px;">
                    <p>${date_2}</p>
                    <p>${weather_2}</p>
                    <p>${temp_2}</p>
                </div>
            </div>
        </div>

    </div>

    <br/><br/>
    <div id="" style="width: 100%;text-align: center;">
        <div style="width: 700px;height: 130px;margin: 0px auto;margin-top: 20px;font-size: 20px; font-family: 'Century Gothic','Trebuchet MS','Hiragino Sans GB',幼圆,'Microsoft Yahei'; font-weight: bold;">
            <!--早安 ~ 小橙橙提醒你：早上起来记得喝一杯暖开水，促进胃肠道的蠕动。然后一定要吃早餐，也要记得带点零食过去，饿的时候可以吃一点。衣服多穿点，就像我每天会爱你多一点。-->
            ${content}
        </div>
    </div>


    <div id="content" style="color:#8c8c8c;;font-family: 'Century Gothic','Trebuchet MS','Hiragino Sans GB',微软雅黑,'Microsoft Yahei',Tahoma,Helvetica,Arial,'SimSun',sans-serif;font-size: 15px;width: 100%;text-align: center;">
        <p>©2020-2023 Author:Liu&nbsp;Qing&nbsp;&nbsp;Copyright <span style="color: red;font-weight: bold;">&copy;牛牛智慧小助手系统</span> </p>
    </div>

</div>


</div>


</body>

<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

</script>


</html>
